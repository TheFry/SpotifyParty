<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Spotify Party</title>
</head>
<body class="bg-light">
  <div class="container-fluid bg-dark" id="main">
    <div class="row align-items-center" id="top-bar">
      <div class="col-1">
        <img src="/img/Spotify_Icon_RGB_Green.png" alt="" class="img-fluid m-2" style="max-height: 70; min-height: 50; min-width: 50;">
      </div>
      <div class="col text-end text-light">
        <h1>Spotify Party</h1>
      </div>
    </div>

    <div class="row bg-light align-items-center text-center" id="loginRow">
      <div class="col">
        <div class="container p-5 rounded-3">
          <div class="row p-5">
            <div class="col">
              <button class="btn btn-primary btn-lg w-100">Join a Party</button>
            </div>
          </div>
          <div class="row p-5 pt-1">
            <div class="col">
              <a href="http://localhost:8888/start">
                <button id="start-btn" class="btn btn-outline-dark btn-sm w-75">Or Start Your Own</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
